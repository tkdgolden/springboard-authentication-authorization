{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
<h1>Log In</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form
        if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="Submit">Submit</button>
</form>

{% endblock %}
